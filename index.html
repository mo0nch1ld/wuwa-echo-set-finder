<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WUWA Echo Finder</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="card">
      <h1>Echo Set Finder</h1>
      <p class="sub">Pick an Echo set to see its characters</p>

      <section class="set-picker" aria-label="Echo sets">
        <ul id="echoSetList" class="set-grid" role="listbox"></ul>
      </section>

      <section class="result">
        <h2>Characters using this set:</h2>
        <ul id="characters"></ul>
      </section>
    </main>

    <script type="module" src="site.js"></script>
  </body>
</html>
